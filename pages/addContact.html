<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/addContact.css">
  <title>Address Book App</title>
</head>

<body>
  <header class="header_content header">
    <div class="logo-content">
      <img src="../assets/logo.png" alt="">
      <div>
        <span class="address-text">ADDRESS</span><br>
        <span class="address-text book-text">BOOK</span>
      </div>
    </div>
  </header>
  <div class="form-content">
    <div class="form-header">
      <div class="form-head">Person Address Form</div>
      <div class="cancelLogo">
        <a href="./HomePage.html" class="cancelButton"><img src="../assets/cancel logo.png" alt=""></a>
      </div>
    </div>
    <form class="form" action="#" onreset="resetForm()" onsubmit="save();return false">
      <div class="row-content">
        <label>Full Name</label>
        <input type="name" class="input" required>
        <error-output class="name-error" id="name-error" for="text"></error-output>
      </div>
      <div class="row-content">
        <label>Address</label>
        <input class="input" id="address" required>
      </div>
      <div class="row-content">
        <div class="row-container">
          <div class="row-container-item">
            <label>City</label>
            <select class="item" id="city" name="city" >
              <option disabled selected hidden>Select City</option>
              <option value="Ahmedabad">Ahmedabad</option>
              <option value="Mumbai">Mumbai</option>
              <option value="Chennai">Chennai</option>
              <option value="Jaipur">Jaipur</option>
              <option value="New Delhi">New Delhi</option>
              <option value="Kolkata">Kolkata</option>
              <option value="Bengaluru">Bengaluru</option>
            </select>
          </div>
          <div class="row-container-item">
            <label>State</label>
            <select class="item" id="state" name="state">
              <option disabled selected hidden>Select State</option>
              <option value="Gujarat">Gujarat</option>
              <option value="Maharashtra">Maharashtra</option>
              <option value="Rajasthan">Rajasthan</option>
              <option value="Delhi">Delhi</option>
              <option value="Karnataka">Karnataka</option>
              <option value="Tamil Nadu">Tamil Nadu</option>
              <option value="West Bengal">West Bengal</option>
            </select>
          </div>
          <div class="row-container-item">
            <label>Zip</label>
            <input type="number" class="input item" id="zip" name="zip" required>
          </div>
        </div>
      </div>
      <div class="row-content">
        <label>Phone Number</label>
        <input type="tel" class="input" id="tel" name="tel" required>
      </div>
      <div class="row-content">
        <label>Email</label>
        <input type="email" class="input" id="email" name="email" required>
      </div>
    </form>
  </div>
</body>

</html>
